<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sephora</title>
    <script
      src="https://kit.fontawesome.com/6eee51f964.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <!-- search box row -->
      <div>
        <div>
          <!-- sephora logo link -->
          <a href="https://www.sephora.com/"
            ><img src="https://www.sephora.com/img/ufe/logo.svg" alt=""
          /></a>
        </div>
        <div>
          <!-- search box -->

          <input type="text" placeholder="Search" />
        </div>
        <div>
          <!-- stores and services -->
          <div>
            <!-- store logo -->
            <img
              src="https://www.sephora.com/img/ufe/icons/stores-active.svg"
              alt=""
            />
          </div>
          <div>
            <p>Stores & Services</p>
            <p>Choose Your Store</p>
          </div>
        </div>
        <div>
          <!-- community -->
          <div>
            <!-- community logo -->
            <img
              src="https://www.sephora.com/img/ufe/icons/community-active.svg"
              alt=""
            />
          </div>
          <div>
            <p>Community</p>
          </div>
        </div>
        <div>
          <!-- Sign in -->
          <div>
            <!-- logo -->
            <img
              src="https://www.sephora.com/img/ufe/icons/me-active.svg"
              alt=""
            />
          </div>
          <div>
            <p>Sign In</p>
          </div>
        </div>
        <div>
          <!-- heart shape -->
          <a href="https://www.sephora.com/shopping-list"
            ><img
              src="https://image.flaticon.com/icons/png/512/1077/1077035.png"
              alt=""
          /></a>
        </div>
        <div>
          <!-- basket -->
          <a href="https://www.sephora.com/basket"
            ><img
              src="https://image.flaticon.com/icons/png/128/2636/2636890.png"
              alt=""
          /></a>
        </div>
      </div>
      <!-- category row -->
      <div>
        <a href="">New</a>
        <a href="">Brands</a>
        <a href="">Makeup</a>
        <a href="">Skincare</a>
        <a href="">Hair</a>
        <a href="">Fragrance</a>
        <a href="">Tools & Brushes</a>
        <a href="">Bath & Body</a>
        <a href="">Mini Size</a>
        <a href="">Gifts</a>
        <a href="">Beauty Under $20</a>
        <a href="">Sale & Offers</a>
      </div>
    </nav>
  </body>
</html>
